name: Pull Request Message

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  echo_message:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Git
        uses: actions/checkout@v2

      - name: Make API request
        id: myRequest
        uses: fjogeleit/http-request-action@main
        with:
          url: "http://localhost:4000/profile/${{ github.event.pull_request.user.login }}"
          preventFailureOnNoResponse: "true"
          ignoreStatusCodes: "404"
          method: "GET"

      # Fail the job if the source is database
      - name: If 404 pass the job
        if: steps.myRequest.outputs.response == ''
        run: |
          echo "${{ github.event.pull_request.user.login }}'s Profile does not exist in the database. Can go ahead with auto merge."
          echo "Hello, this is a GitHub Action!" > message.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      # If the API request returns a response, continue with the next steps
      - name: If response received, continue with other steps
        if: steps.myRequest.outputs.response != ''
        run: |
          echo "${{ github.event.pull_request.user.login }}'s Profile exists in the database."
          echo "Hello, this is a GitHub Action!" > message.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
